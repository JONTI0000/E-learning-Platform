{% extends "base.html" %}
{% block content %}
<title>Lecturers</title>
{% include "nav.html" %}
<h1>Our team</h1>

<style>
    .grid-container{
        display: grid;
        grid-template-columns: 500px 500px;
        grid-template-rows: 550px ;
        justify-content: space-evenly;
        row-gap: 60px;
        column-gap: 60px;
        padding: 20px;

    }

    .grid-item{
        text-align: center;
        background-color: #b197fc;
        border-radius: 20px;
        padding-top: 20px;

    }

    #anchor{
        display: block;
        background-color: #d0bfff;
        text-decoration: none;
        color: black;
        font-size: 20px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        padding:5px 5px;
    }

    h3{
      background-color: none;
      font-size: 25px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      padding-bottom: 4px;
    }

    #anchor:hover{
        background-color: cadetblue;
        color: white;
        animation: spring 300ms ease-out;
  text-shadow: 0 -1px 0 #fbd6cf;
	font-weight: bold;
    }

    #anchor:active{
  transform: translateY(4px);
}
@keyframes spring {
  15% {
    -webkit-transform-origin: center center;
    -webkit-transform: scale(1.2, 1.1);
  }
  40% {
    -webkit-transform-origin: center center;
    -webkit-transform: scale(0.95, 0.95);
  }
  75% {
    -webkit-transform-origin: center center;
    -webkit-transform: scale(1.05, 1);
  }
  100% {
    -webkit-transform-origin: center center;
    -webkit-transform: scale(1, 1);
  }
}


    img{
        padding-bottom: 10px;
        border-radius: 20px;
    }


</style>

<div class="grid-container">
{% for lect in lecturers %}
    <div class="grid-item" >
        <img src="{{ lect.picture.url }}">
        <a id="anchor" href="{% url 'lecturer' lect.id %}" ><h2>{{ lect.name }}</h2></a>
        <h3>{{ lect.subject }}</h3>

    </div>
    {% endfor %}
</div>
{% include "footer.html" %}





{% endblock %}

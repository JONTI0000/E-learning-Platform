{% extends "base.html" %}
<title>Edit Profile</title>
{% block content %}
{% include "nav.html" %}
{% load static %}
<style>

h1{
    align-content: center;
    font-family: "Comfortaa", sans-serif;
    
}

.container{

    font-family: "Comfortaa", sans-serif;
    
}
    
input {
    width: 50%;
    padding: 15px 15px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid rgb(203, 180, 180);
    border-radius: 10px;
    box-sizing: border-box;
    font-size: 20px;
  }



.grid-container{
    font-size: 30px;
    padding: 20px;
}
#link {
    background-color: #7950f2;
    border: none;
    color: white;
    padding: 16px 50px;
    border-radius: 5px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
    font-size: 20px;
    font-family: "Comfortaa", sans-serif;


}

#link:hover {
    color: black;
    background-color: #b197fc;

}



</style>
<br>
<h1>Edit profile</h1>
<div>
    <form method="POST" >
        {% csrf_token %}
        <div class="container" >
    
            <h3 class='grid-container' >E-mail</h3><br>
            <div class="forms"> {{ form.email }} </div>
            <h3 class='grid-container' >UserName</h3><br>
            <div class="forms"> {{ form.username }} </div>
            <h3 class='grid-container' >First Name</h3><br>
            <div class="forms"> {{ form.first_name }} </div>
            <h3 class='grid-container' >Last Name</h3><br>
            <div class="forms"> {{ form.last_name }} </div>
        </div>
        <br><a id="link" href="{% url 'password' %}">Change password</a>
        
        <br><br>
        <button id="link" >update</button>
    </form>
</div>

{% endblock %}
